<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<label for=""></label>
	<form method="post">
		<label for="name">Name : </label>
		<input type="text" required id="name" placeholder="Name"><br>
		<label for="email">Email : </label>
		<input type="email" required id="email" placeholder="Email"><br>
		<label for="gender_m">Male </label>
		<input type="radio" id="gender_m" required name="gender">
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" required name="gender"><br>
		<label for="cars">Car Brands : </label>
		<select required id="cars">
		<option  disabled selected>--Please choose an option--</option>
		<option>BMW</option>
		<option>Hyundai</option>
		<option>Tata</option>
		</select><br>
		<label for="age">Age : </label>
		<input type="number" required id="age" placeholder="Age"><br>
		<label for="dob">DOB : </label>
		<input type="date" id="dob" required><br>
		<label for="tel">Phone Number :</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password" >Password : </label>
		<input type="password" required id="password" placeholder="Password"><br>
		<input type="checkbox" required id="tos">
		<label for="tos">I agree to the TOS</label><br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
